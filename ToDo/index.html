<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>jQuery animation</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<style>
		.test{
			display: none;
		}
	</style>
</head>
<body>
	<input type="text" id="todo" name="todo">
	<button id="btn">Add</button>
	<ul>
		<li>Task 1</li>
		<li>Task 2</li>
		<li>Task 3</li>
		<li>Task 4</li>
		<li>Task 5</li>
	</ul>
	

	 <script>
    $(document).ready(function(){
    	

    	$(function(){
    	

    	$("#btn").click(function(){
    		var add = $("#todo").val();

    		$("ul").append("<li class='test'>" + add + "</li>");
    		$(".test").show("slow");
    		
    		
    		$("li").on("click", function(){
			$(this).animate({
    			opacity: 0.0,
    			paddingLeft: "+=10"
    			}, 1000, function(){
    			$(this).remove();
    			});

    		});
        });


    	});
   

    	$("li").on("click", function(){

    		$(this).animate({
    			opacity: 0.0,
    			paddingLeft: "+=10"
    		}, 1000, function(){
    			$(this).remove();
    		});

    	});
 
    });

    





   
    </script>

</body>
</html>
